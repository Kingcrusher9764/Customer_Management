<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <div class="logo">Customer Management</div>
      <div class="navList">
        <input type="text" id="search" placeholder="Search customers...">
        <button id="addCustomerBtn">Add Customer</button>
      </div>
    </nav>

    <section class="table_section">
      <div class="table_container">
        <table class="table">
          <thead class="table_head">
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Date of Birth</th>
              <th>Address</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody class="table_body" id="customerTableBody">
            <!-- Rows will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Modal for Add/Edit Customer -->
    <div id="customerModal" class="modal">
      <div class="modal-content">

        <span class="modal_title">
          <span class="close">&times;</span>
          <span>
            <h2 id="modalTitle">Add Customer</h2>
            <p id="modalDescription">Enter the details for the new customer</p>
          </span>
        </span>

        <form id="customerForm">
          <input type="hidden" id="customerId">
          <div>
            <label for="name">Name</label>
            <input type="text" id="name" required>
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" required>
          </div>
          <div>
            <label for="phone">Phone</label>
            <input type="text" id="phone" required>
          </div>
          <div>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required>
          </div>
          <div>
            <label for="address">Address</label>
            <input type="text" id="address" required>
          </div>
          <div class="button_section">
            <button type="submit" id="modalSubmitBtn">Add</button>
            <button type="button" id="modalCancelBtn">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
